<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css">
    <script src="./java.js" defer></script>
    
    <style>
        /* Estilos para o botão de reinício */
        #restart-button {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;

            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #restart-button:hover {
            background-color: #3071a9;
        }
    </style>
    
    <title>Mario Jump</title>
</head>
<body>

<div class="game-board">
    <img src="./MARIO PNG/mario.gif" class="mario">
    <img src="./MARIO PNG/pipe.png" class="pipe">
    <img src="./MARIO PNG/clouds.png" class="clouds">
    
    <button id="restart-button">Reiniciar</button>
</div>
